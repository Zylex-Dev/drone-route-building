<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Автоматизированное планирование маршрута беспилотника</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <!-- Leaflet.draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
  <!-- Собственные стили -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Левая панель: настройки и информация -->
      <div class="col-md-3 p-0">
        <div class="sidebar">
          <!-- Кнопка переключения темы -->
          <button id="themeToggle" class="theme-toggle">Темная тема</button>
          <div class="card-custom">
            <h4>Настройки полёта</h4>
            <div class="mb-3">
              <label for="flightAltitude" class="form-label">Высота полёта (м)</label>
              <input type="number" class="form-control" id="flightAltitude" value="50" min="10" max="500" step="1">
            </div>
            <div class="mb-3">
              <label for="desiredOverlap" class="form-label">Перекрытие (%)</label>
              <input type="number" class="form-control" id="desiredOverlap" value="30" min="0" max="100" step="1">
            </div>
            <div class="mb-3">
              <label class="form-label">Тип съёмки</label>
              <input type="text" class="form-control" value="Панорамная съемка" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Модель дрона</label>
              <input type="text" class="form-control" value="DJI Matrice 30T" disabled>
            </div>
            <div class="mb-3">
              <button id="clearAll" class="btn btn-danger btn-custom w-100">Удалить всё</button>
            </div>
          </div>
          <div class="card-custom info-card">
            <h5>Параметры съёмки</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="focalLength">Фокусное расстояние: 4.5 мм</li>
              <li class="list-group-item" id="sensorWidth">Ширина матрицы: 7.6 мм</li>
              <li class="list-group-item" id="altitudeInfo">Высота полёта: - м</li>
              <li class="list-group-item" id="fovInfo">Горизонтальный угол обзора (rad): -</li>
              <li class="list-group-item" id="groundWidthInfo">Земная ширина кадра: - м</li>
              <li class="list-group-item" id="spacingInfo">Эффективный шаг между полосами: - м</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Правая панель: карта -->
      <div class="col-md-9 p-0">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet.draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <!-- Собственные скрипты -->
  <script src="./js/main.js"></script>
</body>

</html>
